<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="./index.js" defer></script> -->
  </head>
  <body>
    <div>
      <h1>Wellcome to MEARN server</h1>
      <ul>
        <li><h5>Available routes are</h5></li>
        <li>/user</li>
        <li>/product</li>
        <li>/todo</li>
        <li></li>
      </ul>
    </div>
    <div>
      <h1>upload single</h1>
      <form
        id="form"
        action="/single"
        method="post"
        enctype="multipart/form-data"
      >
        <input type="file" name="avatar" />
        <input type="submit" />
      </form>
    </div>
    <div>
      <h1>upload multiples</h1>
      <form
        id="form"
        action="/multiple"
        method="post"
        enctype="multipart/form-data"
      >
        <input type="file" name="avatars" multiple />
        <input type="submit" />
      </form>
    </div>

  </body>
</html>
